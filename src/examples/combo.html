<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Combo Chart</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/lib.bundle.js"></script>
</head>

<body>
    <div id="chart" />
    <script>
        var data = {
            categories: {
                format: "%s",
                data: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]
            },
            series: [{
                name: "Rainfall US",
                axis: "Rainfall",
                data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
                type: "column",
                suffix: " mm"
            }, {
                name: "Rainfall Europe",
                axis: "Rainfall",
                data: [129.94, 31.53, 16.40, 149.21, 174.05, 189.07, 235.68, 48.58, 16.49, 94.11, 55.64, 44.43],
                suffix: " mm",
                type: "column"
            }, {
                name: "Temperature",
                axis: "Temperature",
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6],
                type: "line",
                suffix: " °C"
            }]
        };

        var options = {
            plotOptions: {
                markers: {
                    visible: true,
                    size: 6,
                    type: "circle"
                }
            },
            plotArea: {
                padding: 20
            },
            legendArea: {
                title: "Rainfall vs Temperature",
                position: "right",
                width: 200
            },
            titleArea: {
                text: "Combo Chart",
                align: "center",
                height: 50,
                margin: 15
            },
            xAxis: {
                gridlines: "none",
                orient: "bottom",
                labels: {
                    rotate: 0
                },
                tickmarks: true,
                title: {
                    text: "Month"
                }
            },
            yAxis: [{
                name: "Rainfall",
                gridlines: "none",
                orient: "left",
                tickmarks: true,
                title: {
                    text: "mm"
                }
            }, {
                name: "Temperature",
                gridlines: "none",
                orient: "right",
                tickmarks: true,
                title: {
                    text: "°C"
                }
            }],
            tooltip: {
                title: "Rainfall vs Temperature"
            }
        };

        var chart = new Sdl.D3charts.ComboChart("#chart", data, options);
        chart.draw();
    </script>
</body>

</html>
