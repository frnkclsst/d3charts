<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Bar Chart - Stacked</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/d3.min.js" charset="utf-8"></script>
    <script src="../../dist/js/d3.charts.js"></script>
</head>
<body>
    <div id="chart" />
    <script>
		var settings = {
			"canvas": {
				"height": 300,
				"width": 600,
				"padding": 20
			},
			"legend": {
				"title": "Who?",
				"position": "right",
				"width": 200
			},
			"title": {
				"text": "Bar Chart - Stacked",
				"align": "center",
				"height": 50
			},
			"xAxis": [{
				"gridlines": "major",
				"labels": {
					"rotate": 0
				},
				"tickmark": false,
				"title": { 
					"text": ""
				}
			}],
			"yAxis": [{
				"gridlines": "none",
				"tickmark": true,
				"title": {
					"text": ""
				}
			}],
			"tooltip": { 
				"title": "Fruit Units",
				"valueSuffix": " fruits"
			},
			"categories": {
				"format": "%s",
				"data": ["Apples", "Oranges", "Pears", "Grapes", "Bananas"]
			},
			"series": {
				"items": [{
						"name": "John",
						"data": [5, 3, 4, 7, 2]
					}, {
						"name": "Jane",
						"data": [2, 2, 3, 2, 1]
					}, {
						"name": "Joe",
						"data": [3, 4, 4, 2, 5]
					}]
			},
			"plotOptions": {
				"general": { 
					"innerPadding": 0.1,
					"outerPadding": 0.5
				}
			}
		};

		var chart = new frnk.UI.Charts.StackedBarChart(settings, "#chart");
		chart.draw();
    </script>
</body>
</html>
