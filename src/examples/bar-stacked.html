<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Bar Chart - Stacked</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/lib.bundle.js"></script>
</head>

<body>
    <div id="chart" />
    <script>
        var data = {
            categories: {
                format: "%s",
                data: ["Apples", "Oranges", "Pears", "Grapes", "Bananas"]
            },
            series: [{
                name: "John",
                data: [5, 3, 4, 7, 2]
            }, {
                name: "Jane",
                data: [2, 2, 3, 2, 1]
            }, {
                name: "Joe",
                data: [3, 4, 4, 2, 5]
            }]
        };

        var options = {
            plotArea: {
                padding: 20
            },
            legendArea: {
                title: "Who?",
                position: "right",
                width: 200
            },
            titleArea: {
                text: "Bar Chart - Stacked",
                align: "center",
                height: 50
            },
            xAxis: [{
                gridlines: "major",
                labels: {
                    rotate: 0
                },
                tickmark: false,
                title: {
                    text: ""
                }
            }],
            yAxis: [{
                gridlines: "none",
                tickmark: true,
                title: {
                    text: ""
                }
            }],
            tooltip: {
                title: "Fruit Units",
                valueSuffix: " fruits"
            }
        };

        var chart = new Sdl.D3charts.StackedBarChart("#chart", data, options);
        chart.draw();
    </script>
</body>

</html>
