<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Area Chart - Step Before</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/d3.min.js" charset="utf-8"></script>
    <script src="../../dist/js/d3.charts.js"></script>
</head>
<body>
    <div id="chart" />
    <script>
        var data = {
            "categories": {
                "format": "%s",
                "data": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]
            },
            "series": {
                "animate": true,
                "items": [{
                    "name": "John",
                    "data": [3, 4, 3, 5, 4, 10, 12]
                }, {
                    "name": "Jane",
                    "data": [1, 3, 4, 3, 3, 5, 4]
                }]
            }
        };

		var options = {
            "plotArea": {
                "padding": 20
            },
            "linechart": {
                "area": {
                    "visible": true
                },
                "interpolation": "step-before",
                "markers": {
                    "visible": true
                }
            },
            "legend": {
                "title": "Who?",
                "position": "right",
                "width": 200
            },
            "title": {
                "text": "Area Chart - Step Before",
                "align": "center",
                "height": 50
            },
            "xAxis": [{
                "gridlines": "none",
                "labels": {
                    "rotate": 0
                },
                "tickmarks": false,
                "title": {
                    "text": "Day"
                }
            }],
            "yAxis": [{
                "gridlines": "none",
                "tickmarks": true,
                "title": {
                    "text": "Fruit Units"
                }
            }],
            "tooltip": {
                "title": "Fruit Units",
                "valueSuffix": " fruits"
            }
        };

		var chart = new frnk.UI.Charts.LineChart("#chart", data, options);
		chart.draw();
    </script>
</body>
</html>
