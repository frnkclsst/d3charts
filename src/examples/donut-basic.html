<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Donut Chart - Basic</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/d3.min.js" charset="utf-8"></script>
    <script src="../../dist/js/d3.charts.js"></script>
</head>
<body>
    <div id="chart" />
    <script>
        var data = {
            "categories": {
                "format": "%s",
                "data": ["Firefox", "IE", "Safari", "Opera", "Others"]
            },
            "series": {
                "items": [{
                    "name": "Browsers",
                    "data": [45, 26.8, 8.5, 6.2, 0.7]
                }]
            }
        };

		var options = {
            "plotArea": {
                "padding": 20
            },
            "piechart": {
                "innerRadius": 0.6
            },
            "legend": {
                "title": "Browsers",
                "position": "right",
                "width": 200
            },
            "title": {
                "text": "Donut Chart - Basic",
                "align": "center",
                "height": 50
            },
            series: {
                labels: {
                    visible: true
                }
            },
            "tooltip": {
                "title": "Browser usage",
                "valueSuffix": " %"
            }
        };

		var chart = new frnk.UI.Charts.PieChart("#chart", data, options);
		chart.draw();
    </script>
</body>
</html>
