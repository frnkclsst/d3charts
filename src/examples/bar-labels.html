<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Bar Chart - Labels</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/lib.bundle.js"></script>
</head>

<body>
    <div id="chart" />
    <script>
        var data = {
            categories: {
                format: "%s",
                data: ["Africa", "America", "Asia", "Europe", "Oceania"]
            },
            series: [{
                name: "Year 1800",
                data: [107, 31, 635, 203, 2]
            }, {
                name: "Year 1900",
                data: [133, 156, 947, 408, 6]
            }, {
                name: "Year 2008",
                data: [973, 914, 4054, 732, 34]
            }]
        };

        var options = {
            plotArea: {
                padding: 20
            },
            legendArea: {
                title: "Continent",
                position: "right",
                width: 200
            },
            titleArea: {
                text: "Bar Chart - Labels",
                align: "center",
                height: 50
            },
            xAxis: [{
                gridlines: "major",
                labels: {
                    rotate: 0
                },
                tickmark: false,
                title: {
                    text: "Population (millions)"
                }
            }],
            yAxis: [{
                gridlines: "none",
                tickmarks: true
            }],
            tooltip: {
                title: "Population",
                valueSuffix: " people"
            },
            series: {
                labels: {
                    visible: true
                }
            }
        };

        var chart = new Sdl.D3charts.BarChart("#chart", data, options);
        chart.draw();
    </script>
</body>

</html>
