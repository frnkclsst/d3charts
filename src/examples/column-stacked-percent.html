<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Column Chart - 100% Stacked</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/d3.min.js" charset="utf-8"></script>
    <script src="../../dist/js/d3.charts.js"></script>
</head>
<body>
    <div id="chart" />
    <script>
		var settings = {
			"canvas": {
				"height": 300,
				"width": 600,
				"padding": 50
			},
			"legend": {
				"title": "Who?",
				"position": "right",
				"width": 200
			},
			"title": {
				"text": "Column Chart - 100% Stacked",
				"align": "center",
				"height": 50
			},
			"xAxis": {
				"gridlines": "none",
				"position": "top",
				"labels": {
					"rotate": 0
				},
				"tickmarks": false,
				"title": { 
					"text": ""
				}
			},
			"yAxis": {
				"gridlines": "major",
				"labels": {
					"format": "%"
				},
				"position": "left",
				"tickmarks": true,
				"ticks": 4,
				"title": {
					"text": "Values"
				}
			},
			"tooltip": { 
				"title": "Warheads",
				"valueSuffix": " warheads"
			},
			"categories": {
				"format": "%s",
				"data": ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas']
			},
			"series": { 
				"data": [{
						name: 'John',
						data: [-5, 3, 4, 7, 2]
					}, {
						name: 'Jane',
						data: [2, 2, 3, 2, 1]
					}, {
						name: 'Joe',
						data: [3, 4, 4, 2, 5]
					}]
			},
			"plotOptions": {
				"general": { 
					"innerPadding": 0.1,
					"outerPadding": 0.5
				}
			}
		};

		var chart = new frnk.UI.Charts.StackedPercentColumnChart(settings, "#chart");
		chart.draw();
    </script>
</body>
</html>
