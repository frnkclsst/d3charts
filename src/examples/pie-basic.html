<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Pie Chart - Basic</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/d3.min.js" charset="utf-8"></script>
    <script src="../../dist/js/d3.charts.js"></script>
</head>
<body>
    <div id="chart" />
    <script>
		var settings = {
			"canvas": {
				"height": 300,
				"width": 600,
				"padding": 50
			},
			"linechart": {
				"fillArea": "yes",
				"interpolation": "linear",
				"showMarkers": "no"
			},
			"piechart": {
				"innerRadius": 1
			},
			"legend": {
				"title": "Browsers",
				"position": "right",
				"width": 200
			},
			"title": {
				"text": "Pie Chart - Basic",
				"align": "center",
				"height": 50
			},
			"xAxis": {
				"gridlines": "none",
				"position": "top",
				"labels": {
					"rotate": "0"
				},
				"tickmark": "no",
				"title": { 
					"text": "Year"
				}
			},
			"yAxis": {
				"gridlines": "none",
				"position": "left",
				"tickmark": "yes",
				"tickmark": "no",
				"title": {
					"text": "Nuclear weapong status"
				}
			},
			"tooltip": { 
				"title": "Browser usage",
				"valueSuffix": " %"
			},
			"categories": {
				"format": "%s",
				"data": ["Firefox", "IE", "Safari", "Opera", "Others"]
			},
			"series": {
				"data": [{
						"name": "Browsers",
						"data": [45, 26.8, 8.5, 6.2, 0.7]
					}]
			},
			"plotOptions": {
				"general": { 
					"innerPadding": 0.1,
					"outerPadding": 0.5
				}
			}
		};

		var chart = new frnk.UI.Charts.PieChart(settings, "#chart");
		chart.draw();
    </script>
</body>
</html>
