<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Pie Chart - Basic</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/lib.bundle.js"></script>
</head>

<body>
    <div id="chart" />
    <script>
        var data = {
            categories: {
                format: "%s",
                data: ["Firefox", "IE", "Safari", "Opera", "Others"]
            },
            series: [{
                name: "Browsers",
                data: [45, 26.8, 8.5, 6.2, 0.7]
            }]
        };

        var options = {
            plotOptions: {
                pie: {
                    innerRadius: 1
                }
            },
            plotArea: {
                padding: 20
            },
            legendArea: {
                title: "Browsers",
                position: "right",
                width: 200
            },
            titleArea: {
                text: "Pie Chart - Basic",
                align: "center",
                height: 50
            },
            tooltip: {
                title: "Browser usage",
                valueSuffix: " %"
            }
        };

        var chart = new Sdl.D3charts.PieChart("#chart", data, options);
        chart.draw();
    </script>
</body>

</html>
