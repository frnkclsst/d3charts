<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Area Chart - Basic</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/lib.bundle.js"></script>
</head>

<body>
    <div id="chart" />
    <script>
        var data = {
            categories: {
                format: "%Y",
                data: ["1940", "1941", "1942", "1943", "1944", "1945", "1946", "1947", "1948", "1949", "1950", "1951", "1952", "1953", "1954", "1955", "1956", "1957", "1958", "1959", "1960", "1961", "1962", "1963", "1964", "1965", "1966", "1967", "1968", "1969", "1970", "1971", "1972", "1973", "1974", "1975", "1976", "1977", "1978", "1979", "1980", "1981", "1982", "1983", "1984", "1985", "1986", "1987", "1988", "1989", "1990", "1991", "1992", "1993", "1994", "1995", "1996", "1997", "1998", "1999", "2000", "2001", "2002", "2003", "2004", "2005", "2006"]
            },
            series: [{
                name: "USA",
                data: [],
                min: [],
                max: []

            }, {
                name: "USSR/Russia",
                data: [],
                min: [],
                max: []
            }]
        };

        var options = {
            plotOptions: {
                area: {
                    visible: true
                },
                line: {
                    interpolation: "linear"
                },
                markers: {
                    visible: false
                }
            },
            plotArea: {
                padding: 20
            },
            legendArea: {
                title: "Country",
                position: "right",
                width: 200
            },
            titleArea: {
                text: "Area Chart - Basic",
                align: "center",
                height: 50
            },
            xAxis: [{
                gridlines: "none",
                labels: {
                    rotate: 0
                },
                tickmarks: true,
                title: {
                    text: "Year",
                    align: "right"
                }
            }],
            yAxis: [{
                gridlines: "none",
                tickmarks: false,
                title: {
                    text: "Nuclear weapon status",
                    valign: "top"
                }
            }],
            tooltip: {
                title: "Warheads",
                valueSuffix: " warheads"
            }
        };

        var chart = new Sdl.D3charts.LineChart("#chart", data, options);
        chart.draw();
    </script>
</body>

</html>
