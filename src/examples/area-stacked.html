<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Area Chart - Stacked</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/d3.min.js" charset="utf-8"></script>
    <script src="../../dist/js/d3.charts.js"></script>
</head>
<body>
    <div id="chart" />
    <script>
		var settings = {
			"canvas": {
				"height": 300,
				"width": 600,
				"padding": 50
			},
			"linechart": {
				"fillArea": "yes",
				"interpolation": "cardinal",
				"showMarkers": "yes"
			},
			"piechart": {
				"innerRadius": 0.7
			},
			"legend": {
				"title": "Continent",
				"position": "right",
				"width": 200
			},
			"title": {
				"text": "Area Chart - Stacked",
				"align": "center",
				"height": 50
			},
			"subtitle": {
				"text": "subtitle" 
			},
			"xAxis": {
				"gridlines": "none",
				"position": "top",
				"labels": {
					"rotate": "0"
				},
				"tickmark": "no",
				"title": { 
					"text": "Year"
				}
			},
			"yAxis": {
				"gridlines": "none",
				"position": "left",
				"tickmark": "yes",
				"tickmark": "no",
				"title": {
					"text": "Billions"
				}
			},
			"tooltip": { 
				"title": "Fruit Units",
				"valueSuffix": " fruits"
			},
			"categories": {
				"format": "%s",
				"data": ["1750", "1800", "1850", "1900", "1950", "1999", "2050"]
			},
			"series":
				[{
					"name": "Asia",
					"data": [502, 635, 809, 947, 1402, 3634, 5268]
				},
				{
					"name": "Africa",
					"data": [106, 107, 111, 133, 221, 767, 1766]
				},
				{
					"name": "Europe",
					"data": [163, 203, 276, 408, 547, 729, 628]
				},
				{
					"name": "America",
					"data": [18, 31, 54, 156, 339, 818, 1201]
				},
				{
					"name": "Oceania",
					"data": [2, 2, 2, 6, 13, 30, 46]
				}]
			,
			"plotOptions": {
				"general": { 
					"innerPadding": 1,
					"outerPadding": 0
				}
			}
		};

		var chart = new frnk.UI.Charts.StackedLineChart(settings, "#chart");
		chart.draw();
    </script>
</body>
</html>
