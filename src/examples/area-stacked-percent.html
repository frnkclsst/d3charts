<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Area Chart - 100% Stacked</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/d3.min.js" charset="utf-8"></script>
    <script src="../../dist/js/d3.charts.js"></script>
</head>
<body>
    <div id="chart" />
    <script>
		var settings = {
			"canvas": {
				"height": 300,
				"width": 600,
				"padding": 50
			},
			"linechart": {
				"fillArea": true,
				"interpolation": "basic",
				"showMarkers": true
			},
			"legend": {
				"title": "Continent",
				"position": "right",
				"width": 200
			},
			"title": {
				"text": "Area Chart - 100% Stacked",
				"align": "center",
				"height": 50
			},
			"xAxis": [{
				"gridlines": "none",
				"position": "top",
				"labels": {
					"rotate": 0
				},
				"tickmarks": false,
				"title": { 
					"text": "Year"
				}
			}],
			"yAxis": [{
				"gridlines": "none",
				"position": "left",
				"tickmarks": true,
				"title": {
					"text": "Percent"
				}
			}],
			"tooltip": { 
				"title": "Population",
				"valueSuffix": " people"
			},
			"categories": {
				"format": "%s",
				"data": ["1750", "1800", "1850", "1900", "1950", "1999", "2050"]
			},
			"series": {
				"data": [{
						"name": "Oceania",
						"data": [2, 2, 2, 6, 13, 30, 46]
					},
					{
						"name": "Asia",
						"data": [502, 635, 809, 947, 1402, 3634, 5268]
					},
					{
						"name": "Africa",
						"data": [106, 107, 111, 133, 221, 767, 1766]
					},
					{
						"name": "Europe",
						"data": [163, 203, 276, 408, 547, 729, 628]
					},
					{
						"name": "America",
						"data": [18, 31, 54, 156, 339, 818, 1201]
					}]
			},
			"plotOptions": {
				"general": { 
					"innerPadding": 1,
					"outerPadding": 0
				}
			}
		};

		var chart = new frnk.UI.Charts.StackedPercentLineChart(settings, "#chart");
		chart.draw();
    </script>
</body>
</html>
