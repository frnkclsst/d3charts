<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Line Chart - Labels</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/d3.min.js" charset="utf-8"></script>
    <script src="../../dist/js/d3.charts.js"></script>
</head>
<body>
    <div id="chart" />
    <script>
        var data = {
            categories: {
                format: "%s",
                data: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]
            },
            series: [{
                name: "Tokyo",
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            }, {
                name: "London",
                data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
            }]
        };

        var options = {
            plotOptions: {
                line: {
                    interpolation: "linear"
                },
                markers: {
                    visible: true
                }
            },
            plotArea: {
                padding: 20
            },
            legendArea: {
                title: "City",
                position: "right",
                width: 200
            },
           titleArea: {
                text: "Line Chart - Labels",
                align: "center",
                height: 50
            },
            xAxis: [{
                gridlines: "none",
                labels: {
                    rotate: 0
                },
                tickmarks: false,
                title: {
                    text: "Month"
                }
            }],
            yAxis: [{
                gridlines: "major",
                orient: "left",
                tickmarks: true,
                title: {
                    text: "Temperature"
                }
            }],
            series: {
                labels: {
                    visible: true
                }
            },
            tooltip: {
                title: "Temperature",
                valueSuffix: " Â°C"
            }
        };

		var chart = new frnk.UI.Charts.LineChart("#chart", data, options);
		chart.draw();
    </script>
</body>
</html>
