<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Area Chart - Spline</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/lib.bundle.js"></script>
</head>

<body>
    <div id="chart" />
    <script>
        var data = {
            categories: {
                format: "%s",
                data: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]
            },
            series: [{
                name: "John",
                data: [3, 4, 3, 5, 4, 10, 12]
            }, {
                name: "Jane",
                data: [1, 3, 4, 3, 3, 5, 4]
            }]
        };

        var options = {
            plotOptions: {
                area: {
                    visible: true
                },
                line: {
                    interpolation: "cardinal"
                },
                markers: {
                    visible: true
                }
            },
            plotArea: {
                padding: 20
            },
            legendArea: {
                title: "Who?",
                position: "right",
                width: 200
            },
            titleArea: {
                text: "Area Chart - Spline",
                align: "center",
                height: 50
            },
            xAxis: [{
                gridlines: "none",
                labels: {
                    rotate: 0
                },
                tickmarks: false,
                title: {
                    text: "Day"
                }
            }],
            yAxis: [{
                gridlines: "none",
                tickmarks: true,
                title: {
                    text: "Fruit Units"
                }
            }],
            tooltip: {
                title: "Fruit Units",
                valueSuffix: " fruits"
            }
        };

        var chart = new Sdl.D3charts.LineChart("#chart", data, options);
        chart.draw();
    </script>
</body>

</html>
