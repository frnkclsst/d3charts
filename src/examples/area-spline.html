<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Area Chart - Spline</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/d3.min.js" charset="utf-8"></script>
    <script src="../../dist/js/d3.charts.js"></script>
</head>
<body>
    <div id="chart" />
    <script>
		var settings = {
			"canvas": {
				"height": 300,
				"width": 600,
				"padding": 50
			},
			"linechart": {
				"fillArea": "yes",
				"interpolation": "cardinal",
				"showMarkers": "yes"
			},
			"piechart": {
				"innerRadius": 0.7
			},
			"legend": {
				"title": "Who?",
				"position": "right",
				"width": 200
			},
			"title": {
				"text": "Area Chart - Spline",
				"align": "center",
				"height": 50
			},
			"xAxis": {
				"gridlines": "none",
				"position": "top",
				"labels": {
					"rotate": "0"
				},
				"tickmark": "no",
				"title": { 
					"text": "Day"
				}
			},
			"yAxis": {
				"gridlines": "none",
				"position": "left",
				"tickmark": "yes",
				"tickmark": "no",
				"title": {
					"text": "Fruit Units"
				}
			},
			"tooltip": { 
				"title": "Fruit Units",
				"valueSuffix": " fruits"
			},
			"categories": {
				"format": "%s",
				"data": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]
			},
			"series": {
				"data": [{
						"name": "John",
						"data": [3, 4, 3, 5, 4, 10, 12]
					}, {
						"name": "Jane",
						"data": [1, 3, 4, 3, 3, 5, 4]
				}]
			},
			"plotOptions": {
				"general": { 
					"innerPadding": 0.1,
					"outerPadding": 0.5
				}
			}
		};

		var chart = new frnk.UI.Charts.LineChart(settings, "#chart");
		chart.draw();
    </script>
</body>
</html>
