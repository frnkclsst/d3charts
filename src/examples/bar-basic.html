<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Bar Chart - Basic</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/d3.min.js" charset="utf-8"></script>
    <script src="../../dist/js/d3.charts.js"></script>
</head>
<body>
    <div id="chart" />
    <script>
        var data = {
            categories: {
                format: "%s",
                data: ["Africa", "America", "Asia", "Europe", "Oceania"]
            },
            series: [{
                name: "Year 1800",
                data: [107, 31, 635, 203, 2]
            }, {
                name: "Year 1900",
                data: [133, 156, 947, 408, 6]
            }, {
                name: "Year 2008",
                data: [973, 914, 4054, 732, 34]
            }]
        };

		var options = {
            plotArea: {
                padding: 20
            },
            legend: {
                title: "Continent",
                position: "right",
                width: 200
            },
            title: {
                text: "Bar Chart - Basic",
                align: "center",
                height: 50
            },
            xAxis: [{
                gridlines: "major",
                labels: {
                    rotate: 0
                },
                tickmark: false,
                title: {
                    text: "Population (millions)"
                }
            }],
            yAxis: [{
                gridlines: "none",
                tickmarks: true
            }],
            tooltip: {
                title: "Population",
                valueSuffix: " people"
            }
        };

		var chart = new frnk.UI.Charts.BarChart("#chart", data, options);
		chart.draw();
    </script>
</body>
</html>
