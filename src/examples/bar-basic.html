<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Bar Chart - Basic</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/d3.min.js" charset="utf-8"></script>
    <script src="../../dist/js/d3chart.js"></script>
</head>
<body>
    <div id="chart" />
    <script>
		var settings = {
			"canvas": {
				"height": 300,
				"width": 600,
				"padding": 90
			},
			"linechart": {
				"fillArea": "yes",
				"interpolation": "linear",
				"showMarkers": "no"
			},
			"piechart": {
				"innerRadius": 0.7
			},
			"legend": {
				"title": "Continent",
				"position": "right",
				"width": 200
			},
			"title": {
				"text": "Bar Chart - Basic",
				"align": "center",
				"height": 50
			},
			"subtitle": {
				"text": "subtitle" 
			},
			"xAxis": {
				"gridlines": "major",
				"position": "top",
				"labels": {
					"rotate": "0"
				},
				"tickmark": "no",
				"title": { 
					"text": "Population (millions)"
				}
			},
			"yAxis": {
				"gridlines": "none",
				"position": "left",
				"tickmark": "yes",
				"tickmark": "no",
				"title": {
					"text": "Continent"
				}
			},
			"tooltip": { 
				"title": "Warheads",
				"valueSuffix": " warheads"
			},
			"categories": {
				"format": "%s",
				"labels": ["Africa", "America", "Asia", "Europe", "Oceania"]
			},
			"series": [{
					"name": "Year 1800",
					"data": [107, 31, 635, 203, 2]
				}, {
					"name": "Year 1900",
					"data": [133, 156, 947, 408, 6]
				}, {
					"name": "Year 2008",
					"data": [973, 914, 4054, 732, 34]
				}]
			,
			"plotOptions": {
				"general": { 
					"innerPadding": 0.1,
					"outerPadding": 0.5
				}
			}
		};

		var chart = new frnk.UI.Charts.BarChart(settings, "#chart");
		chart.draw();
    </script>
</body>
</html>
