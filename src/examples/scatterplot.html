<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Scatter Chart</title>
    <!-- general styles -->
    <link rel="stylesheet" href="../../dist/css/style.css" />
    <link rel="stylesheet" href="../../dist/css/d3charts.css" />
    <script src="../../dist/js/d3.min.js" charset="utf-8"></script>
    <script src="../../dist/js/d3.charts.js"></script>
</head>
<body>
    <div id="chart" />
    <script>
        var data = {
            "categories": {
                "format": "%s",
                "data": ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
            },
            "series": {
                "items": [{
                    "data": [49.94, 71.53, 106.40, 129.21, 144.05, 176.07, 135.68, 148.58, 216.49, 194.11, 95.64, 54.43],
                    "format": ".2f"
                },
                {
                    "name": "Serie 1",
                    "data": [129.94, 31.53, 16.40, 149.21, 174.05, 189.07, 235.68, 48.58, 16.49, 94.11, 55.64, 44.43],
                    "format": ".2f"
                },
                {
                    "name": "Serie 2",
                    "data": [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6],
                    "format": ".1f"
                },
                {
                    "name": "Serie 3",
                    "data": [300, 346.9, 39.5, 124.5, 183.2, 221.5, 125.2, 126.5, 123.3, 118.3, 113.9, 91.6],
                    "format": ".1f"
                }]
            }
        };

        var options = {
            "plotArea": {
                "padding": 20
            },
            "linechart": {
                "interpolation": "linear",
                "markers": {
                    "visible": true,
                    type: "circle"                }
            },
            "legend": {
                "title": "Series",
                "position": "right",
                "width": 200
            },
            "title": {
                "text": "Scatter Chart",
                "align": "center",
                "height": 50
            },
            "xAxis": [{
                "gridlines": "none",
                "labels": {
                    "rotate": 0
                },
                "tickmarks": false
            }],
            "yAxis": [{
                "gridlines": "major",
                "orient": "left",
                "tickmarks": true,
            },
            {
                "gridlines": "major",
                "orient": "right",
                "tickmarks": true
            }],
            "series": {
                "labels": {
                    "visible": true
                }
            },
            "tooltip": {
                "title": "",
                "valueSuffix": ""
            }
        };

		var chart = new frnk.UI.Charts.ScatterChart("#chart", data, options);
		chart.draw();
    </script>
</body>
</html>
